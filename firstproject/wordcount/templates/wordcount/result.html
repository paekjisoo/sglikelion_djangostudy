{% extends 'wordcount/base.html' %}
{% block content %}

<h1>당신이 입력한 텍스트는 <br>총 {{total}} 단어로 구성되어 있습니다. </h1>

<div class="right">
    <a href="{% url 'home' %}"> 다시 하기 </a>
</div>

<br><br>

<div class="wrap">

    <div class="left">
        <h2> 입력한 텍스트 : </h2>    {{ full }}

    </div>
</div>

<div class="wrap">
    <div class="left">
        <h2> 단어 카운트 : </h2>
        <h5>(아래는 내림차순 정렬 결과입니다)</h5>
        <br>
        
        {% for word, howmany in sorted_dic %}
            {{word}} : {{howmany}}
            <br>
        {% endfor %}

    </div>
</div>

{% endblock %}
